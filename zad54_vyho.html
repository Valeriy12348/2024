<div style="color:black;font-size:18px;">
<script language="JavaScript">
    var imie = prompt("Podaj imiÄ™:");
    var nazwisko = prompt("Podaj nazwisko:");

    var a = (nazwisko.length % 4) + 5;
    var b = (imie.length % 6) + 20;

    document.write('b<br>');
    for (var i = 0; i < b; i++) {
        document.write('*');
    }
    document.write('<br>');

    for (var i = 0; i < a - 2; i++) {
        document.write('*');
        for (var j = 0; j < b - 2; j++) {
            document.write('&nbsp');
        }
        document.write('*<br>');
    }

    }
</script>
