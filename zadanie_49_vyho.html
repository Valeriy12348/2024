<!DOCTYPE html>

<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
    var silnia_koniec = parseFloat(prompt("Koniec petli",""));
    var silnia_vyh = 1;
    for (var i = 1; i <= silnia_koniec; i++) {
        silnia_vyh = silnia_vyh * i;
    }
    document.write("silnia = " + silnia_vyh);
</script>
