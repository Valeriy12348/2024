<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<style>
    pre {
        font-family: monospace;
    }
</style>
</head>
<body>
<div style="color:black;font-size:18px;">
<pre id="output"></pre>
<script language="JavaScript">
    var a_vyh = (10 % 4) + 5;
    var b_vyh = (7 % 6) + 20;

    var output = document.getElementById('output');

    for (var i = 0; i < b_vyh; i++) {
        output.textContent += '*';
    }
    output.textContent += '\n';

    for (var i = 0; i < a_vyh - 2; i++) {
        output.textContent += '*';
        for (var j = 0; j < b_vyh - 2; j++) {
            output.textContent += ' ';
        }
        output.textContent += '*\n';
    }

    for (var i = 0; i < b_vyh; i++) {
        output.textContent += '*';
    }
</script>
</div>
</body>
</html>
