<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
    var liczbaPowtorzen = parseInt(prompt("Ile razy powtórzyć napis?", ));
    var tekst = prompt("Podaj twoje inicjały", );

    for (var i = 1; i <= liczbaPowtorzen; i++) {
        for (var k = 1; k <= i; k++) {
            document.write("&nbsp;");
        }
        document.write(i + "_" + tekst + "_" + i + "<br>");
    }
</script>
</div>
<p>KOCHAMZSE2029</p>
</body>
</html>
