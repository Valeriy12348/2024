<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>
<body>
<div id="output" style="font-size:18px;">
<script language="JavaScript">

    var liczba1 = parseInt(prompt("Podaj pierwszą liczbę:"));
    var liczba2 = parseInt(prompt("Podaj drugą liczbę:"));

    var output = document.getElementById('output');

    if (liczba1 === liczba2) {
        confirm("Liczby = brak obliczeń.");
    } else {
        var mniejsza = Math.min(liczba1, liczba2);
        var wieksza = Math.max(liczba1, liczba2);

        if (liczba1 < liczba2) {
            output.style.color = "green";
            output.style.fontSize = "18px";
            for (var i = mniejsza; i <= wieksza; i++) {
                if (i % 2 !== 0) {
                    document.write(i + "<br>");
                }
            }
        } else {
            output.style.color = "blue";
            output.style.fontSize = "9px";
            for (var i = wieksza; i >= mniejsza; i--) {
                if (i % 2 !== 0) {
                    document.write(i + "<br>");
                }
            }
        }
    }
</script>
</div>
</body>
</html>
